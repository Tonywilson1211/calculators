<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon Links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>
<body>
    <div class="card">
     <div class="container">
       <form>
         <div class="form_container">
             <div class="block">
           <label for="day">
             Day
           </label>
           <input type="number" placeholder="DD" id="day">
           <small></small>
         </div>
         <div class="block">
           <label for="month">
             Month
           </label>
           <input type="number" placeholder="MM" id="month">
           <small></small>
         </div>
         <div class="block">
           <label for="year">
             Year
           </label>
           <input type="number" placeholder="YYYY" id="year">
           <small></small>
         </div>
         </div>
         <div class="submit_block">
           <hr>
           <button type="submit" class="sumbit_btn"><img src="assets/images/arrow.webp" alt="icon"></button>
         </div>
       </form>
       <div class="output">
         <h1><span id="YY">--</span>years</h1>
         <h1><span id="MM">--</span>months</h1>
         <h1><span id="DD">--</span>days</h1>
       </div>
     </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
